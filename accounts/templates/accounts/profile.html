{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block navbar %}
<header id="header">
  <a href="/" style="border: none;"><span class="logo"><img src="{% static 'img/lif.svg' %}" alt=""></span></a>
  <h1>My ICO Profile</h1>
  <p>{{ request.user.email }} <strong><a href="{% url 'logout' %}">Log Out</a></strong></p>
</header>
{% endblock %}

{% block content %}
<div id="main">
  <section class="main">
    <form action="." method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="row justify-content-around">
        {% buttons %}
          <button id="submit-profile" type="submit" class="button special">Save ICO Profile</button>
        {% endbuttons %}
      </div>
    </form>
  </section>
</div>
{% endblock %}
