{% extends 'accounts/base.html' %}
{% load bootstrap4 %}

{% block navbar %}
  {% include 'accounts/navbar.html' with active_item='profile' %}
{% endblock %}


{% block content %}
  <form action="." method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
