{% extends 'base.html' %}

{% block content %}

  <h1>Total: {{ total|stringformat:"E" }}</h1>

  <ul>
    {% for u in users %}
      <li>{{ u }}: {{ u.eth_sum|stringformat:"E" }}</li>
    {% endfor %}
  </ul>

  {% if request.user.is_staff %}
    <form action="" method="post">{% csrf_token %}
      <button type="submit" class="btn btn-primary">Save values to Profiles</button>
    </form>
  {% endif %}
{% endblock %}
